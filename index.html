<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo" target="_blank"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <div class="profile__avatar">
              <img
                src="images/avatar.jpeg"
                alt="фото профиля"
                class="profile__pic"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__header" id="profile_header">Тимур Валиев</h1>
              <button
                class="button profile__edit-button"
                type="button"
                id="open_popup_button"
              ></button>
              <p class="profile__caption">Люблю кофе</p>
            </div>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <a href="#" class="footer__link button" target="_blank">
          <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </a>
      </footer>

      <div class="popup popup-edit">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form
            class="popup__form"
            id="popup_form_edit_profile"
            name="user_info"
            novalidate
          >
            <h2 class="popup__header">Редактировать профиль</h2>
            <label class="popup__label" for="popup__input_type_name">
              <input
                type="text"
                placeholder="Имя"
                class="popup__input popup__input_type_name"
                id="popup-edit__name"
                name="user_name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="popup-edit__name-error popup__input-error"
                id="profile-name-error"
              ></span>
            </label>

            <label class="popup__label" for="popup__input_type_job">
              <input
                type="text"
                placeholder="О себе"
                class="popup__input popup__input_type_job"
                id="popup-edit__job"
                name="about"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="popup-edit__job-error popup__input-error"
                id="profile-job-error"
              >
              </span>
            </label>

            <button
              class="popup__save-button button"
              id="submit_popup-edit_button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            id="close_popup-edit_button"
            type="reset"
          ></button>
        </div>
      </div>

      <div class="popup popup-add-photo">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form
            class="popup__form"
            id="popup_form_add_photo"
            name="add_new_photo"
            novalidate
          >
            <h2 class="popup__header">Новое место</h2>
            <label class="popup__label" for="popup__input_type_place">
              <input
                type="text"
                placeholder="Название"
                class="popup__input popup__input_type_place"
                id="popup-add-photo__place"
                name="place_name"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup-add-photo__place-error popup__input-error"
              ></span>
            </label>
            <label class="popup__label" for="popup__input_type_link">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
                id="popup-add-photo__link"
                name="photo_link"
                required
              />
              <span
                class="popup-add-photo__link-error popup__input-error"
              ></span>
            </label>

            <button
              class="popup__save-button button"
              id="submit_popup-add_button"
              type="submit"
            >
              Создать
            </button>
          </form>
          <button
            class="popup__close-button"
            id="close_popup-add_button"
            type="reset"
          ></button>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <figure class="popup-image__figure">
            <img src="#" alt="Фото" class="popup-image__image" />
            <figcaption class="popup-image__caption"></figcaption>
          </figure>
          <button
            class="popup__close-button"
            id="close_popup-image_button"
            type="reset"
          ></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="#" alt="фото" class="card__image" />
        <button class="card__delete-icon" type="button"></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button class="button like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/initial-сards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
