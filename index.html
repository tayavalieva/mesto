<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo" target="_blank"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <div class="profile__avatar">
              <img
                src="images/avatar.jpeg"
                alt="фото профиля"
                class="profile__pic"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__header" id="profile_header">Тимур Валиев</h1>
              <button
                class="button profile__edit-button"
                type="button"
                id="open_popup_button"
              ></button>
              <p class="profile__caption">Люблю кофе</p>
            </div>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <a href="#" class="footer__link button" target="_blank">
          <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </a>
      </footer>

      <div class="popup popup-edit">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form" id="popup_form" name="user_info">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Name"
              class="popup__input popup__input_type_name"
              id="popup__input_type_name"
              name="user_name"
              required
            />
            <input
              type="text"
              placeholder="User Info"
              class="popup__input popup__input_type_job"
              id="popup__input_type_job"
              name="about"
              required
            />
            <button
              class="popup__save-button button"
              id="submit_popup_button"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            id="close_popup_button"
            type="reset"
          ></button>
        </div>
      </div>

      <div class="popup popup-add-photo">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <form class="popup__form" id="popup_form" name="add_new_photo">
            <h2 class="popup__header">Новое место</h2>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_name"
              id="popup__input_type_name"
              name="place_name"
              required
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_job"
              id="popup__input_type_job"
              name="photo_link"
              required
            />
            <button
              class="popup__save-button button"
              id="submit_popup_button"
              type="submit"
            >
              Создать
            </button>
          </form>
          <button
            class="popup__close-button popup-add-photo-close"
            id="close_popup_button"
            type="reset"
          ></button>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <figure>
            <img src="" alt="Фото" />
            <figcaption></figcaption>
          </figure>
          <button
            class="popup__close-button popup-add-photo-close"
            id="close_popup_button"
            type="reset"
          ></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="фото" class="card__picture" />
        <button class="card__delete-icon" type="button"></button>
        <div class="card__caption">
          <h2 class="card__header"></h2>
          <button class="button like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
