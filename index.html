<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
        <a href="#" class="button" target="_blank">
            <div class="header__logo"></div>
        </a>
        <hr class="header__line">
    </header>
   <main class="content">
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar">
                    <img src="images/avatar.jpeg" alt="profile picture" class="profile__pic">
                </div>
                <div class="profile__info">
                    <div class="profile__info-container">
                      <h1 class="profile__header" id="profile_header">Timur Valiev</h1>
                      <p class="profile__caption">Coffee lover</p>
                    </div>
                    <button class="button profile__edit-button" id="open_popup_button"></button>
                </div>
            </div>
            <button class="button profile__add-button"></button>
        </section>

        <section>
        <ul class="elements">
            <li class="card">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="photo" class="card__picture">
                    <div class="card__caption">
                        <div class="card__header-container">
                            <h2 class="card__header">Karachaevo-Cherkessiya</h2>
                        </div>
                        <div>
                          <button class="button like-button"></button>
                        </div>
                    </div>
            </li>
            <li class="card">
                <img src="images/photo_2021-03-12_22.25.50.jpeg" alt="photo" class="card__picture">
                <div class="card__caption">
                    <div class="card__header-container">
                        <h2 class="card__header">Cafe Milk</h2>
                    </div>
                    <div>
                      <button class="button like-button"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="images/photo_2021-03-12_22.26.07.jpeg" alt="photo" class="card__picture">
                <div class="card__caption">
                    <div class="card__header-container">
                        <h2 class="card__header">Italian Convinient store</h2>
                    </div>
                    <div>
                      <button class="button like-button"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="images/photo_2021-03-12_22.25.44.jpeg" alt="photo" class="card__picture">
                <div class="card__caption">
                    <div class="card__header-container">
                        <h2 class="card__header">Cafe in Hampstead</h2>
                    </div>
                    <div>
                      <button class="button like-button"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="images/kirill-pershin-1404681-unsplash.png" alt="photo" class="card__picture">
                <div class="card__caption">
                    <div class="card__header-container">
                        <h2 class="card__header">Mount Elbrus</h2>
                    </div>
                    <div>
                      <button class="button like-button"></button>
                    </div>
                </div>
            </li>
            <li class="card">
                <img src="images/kirill-pershin-1556355-unsplash.png" alt="photo" class="card__picture">
                <div class="card__caption">
                    <div class="card__header-container">
                        <h2 class="card__header">Mount Dombai</h2>
                    </div>
                    <div>
                      <button class="button like-button"></button>
                    </div>
                </div>
            </li>
        </ul>
        </section>
    
    </main> 
    <footer class="footer">
        <a href="#" class="footer__link button" target="_blank">
            <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </a>
    </footer>
    <section class="popup">
        <div class="popup__form-container">
        <form class="popup__form" id="popup_form">
            <h2 class="popup__header">Edit profile</h2>
            <input type="text" placeholder="Name" class="popup__input" id="popup__input_type_name">
            <input type="text" placeholder="User Info" class="popup__input" id="popup__input_type_job">
            <button class="popup__save-button button" id="submit_popup_button">Submit</button>
            <button class="popup__close-button" id="close_popup_button"></button>
        </form>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
